    <section class="mt-large mb-large text-center md:px-10">
      <h2 class="text-red">Using Responsive Styles</h2>
      <div class="flex flex-wrap justify-around">
        <div class="sm:m-1rem md:m-2rem p-10 bg-red text-white">
          Box 1

        <div class="sm:m-1rem md:m-2rem p-10 bg-green text-white">
